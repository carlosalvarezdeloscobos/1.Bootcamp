<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>


<body 
    class="text" style="background-color:whitesmoke;">
    <div class="container">

        <!-- jumbtron -->
        <div class="jumbotron text-center" style="background-image: url(https://cdn.theatlantic.com/static/mt/assets/science/0831Pic.jpg); background-size: 100%; height: 100%;">
            <h1 class="display-4">Mission to Mars</h1>

            <a class="btn btn-lg text-white" style="background-color:black;" href="/scrape" role="button">Scrape New
                Data</a>
        </div>

 <!-- News -->
 <div class="container">
    <h3>Latest Mars News</h3>
    <h6 style="color: gray">{{ mars.news_title }}</h6>
    <p>{{ mars.news_paragraph }}</p>
</div>

<div class="container">
    <div class="row">
        <!-- Left Image-->
        <div class="col-lg-8 col-md-8 col-sm-12">
            <h3>Mars Image</h3>
            <img src="{{ mars.feat_image_url }}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
        </div>


            <!-- Table -->
            <br>
            <h3>Mars Facts</h3>
            <div style="max-width: 400px; max-height: 150px; font-size: 20px; margin-bottom: 70px;">
                {{ mars.html_table}}
            </div>
        </div> <!-- col4 -->
    </div><!-- Row -->
</div><!-- Container -->

<!-- Cards -->
<h3 style="padding-top: 90px; margin-top: 100px; text-align: center;">Mars Hemispheres</h3>
<div class="card-deck">
    <hr>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <div class="card text-white bg-dark" style="margin: 60px;">
                    <img class="card-img-top" src="{{ item.img_url }}" />
                    <div class="card-body">
                
                    </div>
                </div>
            </div>
            {% hem_img_urls %}
        </div>
    </div>
</div><!-- Close main container -->

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
